<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Disneyland Mobile</title>
    <link rel="stylesheet" href="css/plugin/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/plugin/jquery-1.8.1.min.js"></script>
    <script src="js/plugin/respond.min.js"></script>
    <script src="js/plugin/prefixfree.min.js"></script>
    <script src="js/plugin/modernizr-2.8.3.min.js"></script>
    <script src="js/plugin/jquery.easing.1.3.js"></script>
    <script src="js/plugin/jquery.nicescroll.min.js"></script>
    <script src="js/plugin/jquery.slides.js"></script>
    <script src="js/main.js"></script>
    <!--[if It IE 9] <script src="js/respond.min.js"></script> <[endif]-->

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="favicon" href="" type="image/x-icon">
</head>
<body>

<!--<div class="posNum"></div>-->

<!--<div id="key"></div>-->


<header id="header">

</header>


<div class="scrollBox">

    <div class="wrap">

        <div id="scene01">
            <div class="side"></div>
            <div class="ios"></div>
            <div class="app"></div>
            <div class="typo"></div>
            <section id="top_mockup">
                <video src="video/top.mp4" autoplay muted loop></video>
                <img src="image/top-mockup.png" alt="app intro">
            </section>
        </div>

        <div id="scene02">
            <div class="typo">
                <div class="tit"></div>
                <div class="text"></div>
            </div>
            <div class="diagram"></div>
        </div>

        <div id="scene03">
            <div class="typo"></div>
            <div class="diagram">
                <div class="text"></div>
            </div>
        </div>

        <div id="scene04">
            <div class="typo"></div>

            <section id="main_mockup">
                <video src="video/main.mp4" autoplay muted loop></video>
                <img src="image/320-mockup.png" alt="main page">
                <div class="ticket"></div>
                <div class="bottom"></div>
            </section>

            <div class="number">
                <div class="left"></div>
                <div class="center"></div>
                <div class="right"></div>
            </div>
        </div>

        <div id="scene05">
            <div class="wire">
                <div class="typo">
                    <div class="tit"></div>
                    <div class="text"></div>
                </div>

                <div class="frame"></div>
            </div>

            <div class="style">
                <div class="typo"></div>
                <div class="color"></div>
                <div class="type"></div>
            </div>
        </div>

        <div id="scene06">
            <div class="s1">
                <div class="menu"></div>
                <div class="typo"></div>
            </div>

            <section id="sub_mockup" class="s2">
                <video src="video/filter.mp4" autoplay muted loop></video>
                <img src="image/320-mockup.png" alt="main page">
                <div class="typo"></div>
            </section>

            <div class="s3">
                <div class="map"></div>
                <div class="typo"></div>
            </div>

            <div class="s4">
                <div class="search"></div>
                <div class="typo"></div>
            </div>
        </div>

        <div id="scene07">
            <div class="typo"></div>
            <div class="att_theme"></div>
            <div class="att"></div>
        </div>

        <div id="scene08">
            <div class="typo"></div>

            <section id="detail_mockup01">
                <video src="video/heart.mp4" autoplay muted loop></video>
                <img src="image/320-mockup.png" alt="main page">
                <div class="info"></div>
            </section>

            <div class="d2">
                <div class="card"></div>
                <div class="card_typo"></div>
            </div>

            <div class="d3">
                <div class="ent"></div>
                <div class="ent_typo"></div>
            </div>

            <section id="detail_mockup02">
                <video src="video/set.mp4" autoplay muted loop></video>
                <img src="image/320-mockup.png" alt="main page">
                <div class="alarm"></div>
            </section>
        </div>

        <div id="scene09">
            <div class="typo"></div>
            <section id="ent">
                <video src="video/alarm.mp4" autoplay muted loop></video>
                <img src="image/alarm-mockup.png" alt="main page">
            </section>
            <div class="app"></div>
        </div>

    </div><!--    wrap end-->

    <footer id="footer">
        <div class="all"></div>
        <div class="typo"></div>
        <div class="thank"></div>
    </footer>
</div>
</body>
</html>
